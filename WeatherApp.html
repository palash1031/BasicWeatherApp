    <script>
        const apiKey = '1cd63ead2c29ef499b825dcc1561f979';
        const baseURL = 'https://api.openweathermap.org/data/2.5/weather';
        let weatherData = null;

        async function getWeather(city) {
            const url = `${baseURL}?q=${city}&units=metric&appid=${apiKey}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("City not found");
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(error.message);
                throw error;
            }
        }

        async function showWeather() {
            const cityInput = document.getElementById("cityInput").value;
            if (!cityInput.trim()) {
                throw new Error("Please Enter Valid City Name");
                return;
            }

            try {
                weatherData = await getWeather(cityInput);

                document.getElementById("temp").textContent = weatherData.main.temp.toFixed(1);
                document.getElementById("weather").textContent = weatherData.weather[0].description;
                document.getElementById("humidity").textContent = weatherData.main.humidity;
                document.getElementById("unit").textContent = '°C';

            } catch (error) {
                console.error(error.message);
                alert(error.message);
            }
        }

        function setAction() {
            let currentTemp = parseFloat(document.getElementById("temp").textContent);

            if (currentTemp == weatherData.main.temp.toFixed(1)) {
                let fahrenheit = (currentTemp * 1.8) + 32;
                document.getElementById("temp").textContent = fahrenheit.toFixed(1);
                document.getElementById("unit").textContent = '°F';
                currentUnit = 'F';
            } else {
                let celsius = (currentTemp - 32) / 1.8;
                document.getElementById("temp").textContent = celsius.toFixed(1);
                document.getElementById("unit").textContent = '°C';
                currentUnit = 'C';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const themeButton = document.getElementById("themeToggle");

            // Toggle the dark mode class on the body
            body.classList.toggle("dark-mode");

            // Change the button text based on the current theme
            if (body.classList.contains("dark-mode")) {
                themeButton.textContent = "Switch to Light Mode";
            } else {
                themeButton.textContent = "Switch to Dark Mode";
            }
        }
